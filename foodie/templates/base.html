<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - Foodie</title>
    <style>
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-lg">
            <a href="{{ url_for('home.index') }}" class="navbar-brand">üçî Foodie</a>
            <ul class="navbar-nav">
                {% if g.user %}
                    <li><a href="{{ url_for('restaurant.list_restaurants') }}" class="nav-link">Restaurants</a></li>
                    <li><a class="btn btn-danger" href="{{ url_for('auth.logout') }}" role="button">Logout</a></li>
                {% else %}
                    <li><a class="btn btn-primary" href="{{ url_for('auth.login') }}" role="button">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container-lg">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>  
</body>
</html>
