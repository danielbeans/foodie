{% extends 'base.html' %}

{% block title %}Edit Payment Method{% endblock %}

{% block content %}
<div class="container-lg">
    <h1>Edit Payment Method</h1>
    <form method="post">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ method.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ method.description }}</textarea>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="is_active" value="1" id="is_active" {% if method.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">Active</label>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-success">Update Payment Method</button>
            <a href="{{ url_for('admin.list_payment_methods') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
