---
services:
  foodie:
    container_name: foodie
    image: foodie:latest
    ports:
      - "6755:6755"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6755/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
